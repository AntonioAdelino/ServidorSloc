<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bem-vindo ao Spring boot </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body>
<h2>Bem-vindo ao Spring Boot - Gerentes !</h2>
<br><br>

<div th:switch="${gerentes}">
    <h2 th:case="null">Sem gerentes ainda!</h2>
        <div th:case="*">
                        
            <br>
            
            <form action="#" 
  					th:action="@{/gerentes/add}"  method="post">
            
             <div class="col-md-6">
                <input type="submit" class="btn btn-primary" value="Adicionar Gerente">
             </div>
             </form> 
           
           <br> 
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        
                    </tr>
                </thead>
                <tbody>
                <tr th:each="gerente : ${gerentes}">
                    <td th:text="${gerente.id}"></td>
                    <td th:text="${gerente.nome}"></td>
                    <td th:text="${gerente.cpf}"></td>
                    <td><a th:href="@{/gerentes/update/{id}(id=${gerente.id})}">Editar</a></td> 
                    <td><a th:href="@{/gerentes/delete/{id}(id=${gerente.id})}">Deletar</a></td> 
                </tr>
            </tbody>
        </table>
    </div>      
  <!--   <p><a href="/signup">Add a new user</a></p>  -->
</div>


</body>
</html>
